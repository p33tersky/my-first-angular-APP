<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">show only {{buttonName()}} numbers</button>
            <button class="btn btn-primary" *appUnless="onlyOdd" (click)="onAddEvenNumber()">Add even number</button>
            <button class="btn btn-primary" *appUnless="!onlyOdd" (click)="onAddOddNumber()">Add odd number</button>
            <br><br>
            <ul class="list-group">
                <div *appUnless="!onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: odd%2 !== 0}"
                        [ngStyle]="{backgroundColor: odd%2 !== 0 ? 'yellow': 'transparent'}"
                        *ngFor="let odd of oddNumbers"> {{odd}}
                    </li>

                </div>
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" [ngClass]="{even: even%2===0}"
                        [ngStyle]="{backgroundColor: even%2 === 0 ? 'mistyrose': 'transparent'}"
                        *ngFor="let even of evenNumbers">
                        {{even}} </li>
                </div>


            </ul>
            <p appBasicHighlight>Style me with basic directive!</p>
            <p appBetterHighlight [defaultColor]="'blue'" [highlightColor]="'mistyrose'">Style me with better directive!
            </p>

            <div [ngSwitch]="value">
                <p *ngSwitchCase="5"> Value is 5 </p>
                <p *ngSwitchCase="10"> Value is 10 </p>
                <p *ngSwitchCase="100"> Value is 100 </p>
                <p *ngSwitchCase="120"> Value is 120 </p>
                <p *ngSwitchDefault> Value is Default </p>
            </div>
        </div>
    </div>
</div>
